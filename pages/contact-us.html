<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Inter:wght@300;400;500;600;700;800&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-wrapper">
      <nav class="navigation">
        <div class="navigation__left">
          <a href="./homepage.html">TRAVEL AGENCY </a>
        </div>
        <ul class="navigation__list">
          <li>
            <a href="./about-us.html">ABOUT US</a>
          </li>
          <li>
            <a href="./contact-us.html">TRAVEL WITH US</a>
          </li>
        </ul>
      </nav>

      <section class="form">
        <div class="form-container">
          <form id="contactForm">
            <h3>CONTACT US</h3>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
              <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5"></textarea>
              <div class="error" id="messageError"></div>
            </div>
            <button type="submit">Submit</button>
          </form>

          <div id="successMessage" class="success"></div>
        </div>
      </section>

      <footer id="footer" class="footer">
        <h3>TRAVEL AGENCY</h3>
        <h5>Safe Travel Anywhere</h5>
        <div class="footer__list">
          <ul>
            <li>
              <a href="https://www.facebook.com/">
                <img src="../assets/images/icons8-facebook.svg" />
              </a>
            </li>
            <li>
              <a href="https://twitter.com/">
                <img src="../assets/images/icons8-twitter.svg" />
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/"
                ><img src="../assets/images/icons8-linkedin.svg"
              /></a>
            </li>
            <li>
              <a href="https://www.youtube.com/">
                <img src="../assets/images/icons8-youtube (1).svg" />
              </a>
            </li>
            <li>
              <a href="https://www.pinterest.com/">
                <img src="../assets/images/icons8-pinterest.svg" />
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </main>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
